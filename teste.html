<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vipel</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #FFF4E3, #FFD9B3);
      text-align: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      background: linear-gradient(45deg, #FF4500, #FFA500, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.8;
      font-weight: 500;
    }

    .custom-button {
      background: linear-gradient(45deg, #007BFF, #FFA500);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .custom-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .custom-button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vipel</h1>
    <p>
      Trabalhamos com papelaria, materiais escolares e empresariais.<br>
      Oferecemos compras no estilo atacado para melhor atender Ã s suas necessidades.<br>
      Siga nosso Instagram no link abaixo e fique por dentro das novidades!
    </p>
    <a href="https://www.instagram.com/vipelsuperatacado?igsh=MTNyc2x0ZWZhNjRoOA==" target="_blank">
      <button class="custom-button">Instagram</button>
    </a>
  </div>
</body>
</html>
